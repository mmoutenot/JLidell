<!DOCTYPE html>
<html>
  <head>
    <title>3D face Test</title>
    <style>
      body {
        height:100%;
        width:100%;
      }
      html {
        height:100%;
        width:100%;
      }

      #yelCan {
        position:absolute;
        background-image:url('yellow.png');
        height:100%;
        width:100%;
      }

      #redCan {
        position:absolute;
        background-image:url('red.png');
        height:100%;
        width:100%;
      }

      #bluCan{
        position:absolute;
        background-image:url('blue.png');
        height:100%;
        width:100%;
      }

      #blue {
        position:absolute;
        background-image:url('blue.png');
        height: 100%;
        width: 100%;
        margin: 0;
        opacity:0.5;
        filter:alpha(opacity=50);

        z-index:1;
      }

      #yellow {
        position:absolute;
        background-image:url('yellow.png');
        height: 100%;
        width: 100%;
        margin: 0;
        opacity:0.8;
        filter:alpha(opacity=50);

        z-index:2;
      }

      #red {
        position:absolute;
        background-image:url('red.png');
        height: 100%;
        width: 100%;
        margin: 0;
        opacity:0.4;
        filter:alpha(opacity=50);

        z-index:3;
      }

    </style>
    <script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="context_blender.js"></script>
    <script type="text/javascript">
      var redCan= document.getElementById("redCan");
      var yelCan= document.getElementById("yelCan");
      var bluCan= document.getElementById("bluCan");
      var redCan2d = redCan.getContext('2d');
      var yelCan2d = yelCan.getContext('2d');
      var bluCan2d = bluCan.getContext('2d');
      redCan2d.blendOnto(yelCan2d,'multiply');
      redCan2d.blendOnto(bluCan2d,'multiply');
      </script>
    </head>
    <body>
      <canvas id="redCan" width="100%" height="100%">
      </canvas>
      <canvas id="yelCan" width="100%" height="100%">
      </canvas>
      <canvas id="bluCan" width="100%" height="100%">
      </canvas>
    </body>
  </html>
